<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FNF MOD Online</title>
  <link rel="icon" href="https://fnfmod.online/favicon.ico" type="image/x-icon" />
  <style>
    /* Remove all margin/padding, make full viewport */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black; /* optional to avoid any background flicker */
    }
    iframe {
      border: none; /* no border */
      display: block; /* remove inline spacing */
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <iframe
    src="https://fnfmod.online"
    allowfullscreen
    allow="fullscreen"
    sandbox="allow-scripts allow-same-origin allow-forms"
  ></iframe>
</body>
</html>
